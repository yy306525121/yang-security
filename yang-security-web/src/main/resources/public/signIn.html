<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h2>标准登陆页</h2>

<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/code/image?width=200" alt="验证码">
            </td>
        </tr>

        <tr>
            <!--remember-me固定-->
            <td colspan="2"><input type="checkbox" name="remember-me" value="true">记住我</td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit">登陆</button></td>
        </tr>
    </table>
</form>

<hr>
<h2>短信登陆页</h2>

<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="phone-num" value="17600102832"></td>
        </tr>

        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
                <a href="/code/sms?mobile=17600102832">发送验证码</a>
            </td>
        </tr>

        <tr>
            <!--remember-me固定-->
            <td colspan="2"><input type="checkbox" name="remember-me" value="true">记住我</td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit">登陆</button></td>
        </tr>
    </table>
</form>

<hr>
<h3>社交登陆</h3>
<a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101386962&redirect_uri=http://www.ictgu.cn/login/qq&state=test" class="btn btn-primary btn-block">QQ登录</a>

<a href="/login/github" class="btn btn-primary btn-block">GitHub登录</a>

</body>
</html>
